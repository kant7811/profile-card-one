<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div class="container">
        <div class="vic__img">
            <img src="./images/image-victor.jpg" alt="Profile picture">
        </div>
        <div class="white__card">
            <div class="info">
                <p> <span> Victor Crest</span> 26</p>
                <p>London</p>
            </div>
            <div class="bottom__card">
                <div class="bc1">
                    <p class="bold">80K</p>
                    <p>Followers</p>
                </div>
                <div class="bc2">
                    <p class="bold"> 803K</p>
                    <p> Likes</p>
                </div>
                <div class="bc3">
                    <p class="bold"> 1.4K </p>
                    <p> Photos</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="attribution">
            <p class="at1"></p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p class="at2">Coded by <a href="#">Admir Kantic</a>.</p>
          </div>
    </footer>
    </main>
</body>

</html>
